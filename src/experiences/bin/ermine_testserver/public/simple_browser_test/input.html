<html>

<head>
    <title>Text Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fff;
        }

        th {
            width: 100px;
            height: 20px;
            vertical-align: top;
        }

        td {
            width: 200px;
            height: 20px;
            vertical-align: top;
        }
    </style>
</head>

<body>
    <form>
        <table>
            <tr>
                <th><label for="text-input">Text input</label></th>
                <td><input type="text" id="text-input" name="text-input"></td>
            </tr>
        </table>
    </form>
</body>

</html>

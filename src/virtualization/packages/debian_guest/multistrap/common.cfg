[General]
arch=
directory=
cleanup=true
noauth=false
explicitsuite=false
unpack=true
configscript=./multistrap/configscript.sh
bootstrap=Debian Net
aptsources=Debian

[Debian]
packages=adduser apt base-files base-passwd bash debconf debian-archive-keyring
packages=dpkg init-system-helpers login ncurses-base ncurses-bin procps sudo
packages=systemd systemd-sysv udev
source=http://cdn.debian.net/debian/
keyring=debian-archive-keyring
suite=testing

[Net]
packages=net-tools iputils-ping network-manager netbase netcat socat
source=http://cdn.debian.net/debian/
